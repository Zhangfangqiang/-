<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div class="login-verification-code-page">

    <div class="login-password-page-head">
        <p>白纸坊街道</p>
        <p>社会心里服务中心服务系统</p>
    </div>

    <div class="login-password-page-form">
        <form action="">
            <div>
                <input type="text" class="mb24" placeholder="请输入手机号">
            </div>
            <div class="verification-code">
                <input type="text" class="mb20" placeholder="验证码">
                <button>获取验证码</button>
            </div>

            <div class="login-password-page-form-link">
                <a class="float-l" href="./login_password.html">密码登录</a>
                <a class="float-r" href="">忘记密码?</a>
            </div>

            <div class="login-password-page-form-btn">
                <button type="submit">登录</button>
                <a href="">注册</a>
            </div>
        </form>
    </div>


    <script src="./js/mui.min.js"></script>
    <script src="./js/app.js"></script>
</div>
</body>
</html>
